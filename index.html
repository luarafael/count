<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count</title>
    <style>
      body,
      #root {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-content: center;
        flex-direction: column;
      "
      id="root"
    ></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>

    <script type="text/babel">
      const Number = ({ value }) => {
        const style = {
          color: "black",
          fontSize: "3rem",
          textAlign: "center",
          display: "block",
        };
        return <span style={style}>{value}</span>;
      };

      const Box = ({ children }) => {
        return <div style={{ textAlign: "center" }}>{children}</div>;
      };

      const Button = ({ text, update, value }) => {
        const style = {
          borderRadius: "10px",
          justfyContent: "space-between",
        };
        const execute = () => {
          switch (text) {
            case "decrement":
              return update(value - 1);
            case "reset":
              return update(0);
            case "increase":
              return update(value + 1);
          }
        };
        return (
          <button style={style} onClick={execute}>
            {text}
          </button>
        );
      };

      const App = () => {
        const [currentState, setCurrentState] = React.useState(0);
        return (
          <>
            <Number value={currentState} />
            <Box
              flex="flex"
              gap="2rem"
              flexDirection="column"
              alignItems="center"
            >
            
              <Button
                text="decrement"
                update={setCurrentState}
                value={currentState}
              />
              <Button
                text="reset"
                update={setCurrentState}
                value={currentState}
              />
              <Button
                text="increase"
                update={setCurrentState}
                value={currentState}
              />
            </Box>
          </>
        );
      };

      const root = document.querySelector("#root");

      ReactDOM.createRoot(root).render(<App />);
    </script>
  </body>
</html>
